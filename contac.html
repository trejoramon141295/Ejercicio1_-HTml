    <section>
        <form action="">
            <label for="name">Nombre (5 a 10 cararteres)</label>
            <input type="text" id="name" required minlength="5" maxlength="10" size="10" placeholder="Escriba su nombre">
            <br>
            <br>
            <label for="mail">Correo electronico</label>
            <input type="email" id="mail">
            <br>
            <br>
            <label for="msg">Escribe tu mensaje</label>
            <textarea name="user_mensage" id="msg" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label for="adj">Agrega tu Cv</label>
            <input type="file" name="adjunto" id="adj" accept=".pdf , .jpg, .png" multiple>
            <label for="meeting-time">Elige una fecha:</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
            


            <button>Enviar</button>
                        
        </form>
